<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/svg/logo.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <title>Adote aqui!</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a>
                    <img src="./img/svg/logo.svg" alt="logo">
                    <p>Adote aqui!</p>
                </a>
            </div>
            <div class="menu">
                <div class="menu-container">
                    <a href="#Home">Home</a>
                    <a href="#Sobre">Sobre</a>
                    <a href="#Quero-ajudar">Quero ajudar</a>
                    <a href="#Contato">Contato</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Conheça nossos Pets <img src="./img/svg/logo.svg" alt="logo"></h1>
        <p class="description">Gostou de algum pet? Clique na foto para saber mais!</p>
        <div class="pets">
            <div class="grupo">
                <a class="pet">
                    <div class="img-container">
                        <img src="./img/pet1.jpg" alt="Pet 1">
                    </div>
                </a>
                <a class="pet">
                    <div class="img-container">
                        <img src="./img/pet2.jpg" alt="Pet 2">
                    </div>
                </a>
                <a class="pet">
                    <div class="img-container">
                        <img src="./img/pet3.jpg" alt="Pet 3">
                    </div>
                </a>
            </div>
            <div class="grupo">
                <a class="pet">
                    <div class="img-container">
                        <img src="./img/pet4.jpg" alt="Pet 4">
                    </div>
                </a>
                <a class="pet">
                    <div class="img-container">
                        <img src="./img/pet5.jpg" alt="Pet 5">
                    </div>
                </a>
                <a class="pet">
                    <div class="img-container">
                        <img src="./img/pet6.jpg" alt="Pet 6">
                    </div>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="center-box-footer">
            <div class="logo-container">
                <a>
                    <img src="./img/svg/logo.svg" alt="logo">
                    <p>Adote aqui!</p>
                </a>
            </div>
            <div class="address">
                <div class="icons">
                    <a target="_blank" href="https://www.google.com/maps/place/Atibaia,+SP/@-23.1229739,-46.5938412,13z/data=!3m1!4b1!4m5!3m4!1s0x94cec11f46f1007d:0xc885a2d1bf078e37!8m2!3d-23.1155873!4d-46.5532067" class="pointer icon">
                        <span>
                            <img src="./img/svg/pointer.svg" alt="Localização">
                        </span>
                        <p>Atibaia - SP</p>
                    </a>
                    <a href="#" class="phone icon">
                        <span>
                            <img src="./img/svg/phone.svg" alt="Telefone">
                        </span>
                        <p>(11) 99999-9999</p>
                    </a>
                    <a href="#" class="email icon">
                        <span>
                            <img src="./img/svg/email.svg" alt="E-mail">
                        </span>
                        <p>contato@adoteaqui.com</p>
                    </a>
                </div>
            </div>
            <div class="newsletter">
                <p>Quer ficar por dentro das novidades?</p>
                <form>
                    <input type="text" id="nome" placeholder="Nome*"/>
                    <input type="email" id="email" placeholder="E-mail*"/>
                    <div>
                        <button type="submit">Quero me inscrever</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright © 2022 Adote aqui Company - Todos os direitos reservados</p>
        </div>
    </footer>
</body>
</html>
